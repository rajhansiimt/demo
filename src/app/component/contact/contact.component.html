<div class="contact-page" [class.hidden]="!isVisible">
    <h2 class="fw-bold text-center pt-5 mt-5">Contact Us</h2>
  
    <!-- Contact Form -->
    <div class="row mb-4">
      <div class="col-12 col-md-8 mx-auto"> 
        <div class="card m-2 rounded-2 border-black contact-card" style="border: none;">
          <div class="card-body">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName" formControlName="FirstName"
                        placeholder="Enter your full name" required>
                    <div *ngIf="contactForm.get('FirstName')?.invalid && contactForm.get('FirstName')?.touched"
                        class="text-danger">
                        <small *ngIf="contactForm.get('FirstName')?.hasError('required')">First Name is
                            required.</small>
                          <small *ngIf="contactForm.get('FirstName')?.hasError('minlength')">First Name should be at
                            least 3 characters long.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" formControlName="LastName"
                        placeholder="Enter your last name" required>
                    <div *ngIf="contactForm.get('LastName')?.invalid && contactForm.get('LastName')?.touched"
                        class="text-danger">
                        <small *ngIf="contactForm.get('LastName')?.hasError('required')">Last Name is
                            required.</small>
                        <small *ngIf="contactForm.get('LastName')?.hasError('minlength')">Last Name should be at
                            least 3 characters long.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter your email" required>
                    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                        class="text-danger">
                        <small *ngIf="contactForm.get('email')?.hasError('required')">Email is required.</small>
                        <small *ngIf="contactForm.get('email')?.hasError('email')">Please enter a valid
                            email.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address"
                        placeholder="Enter your address">
                </div>

                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                        placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="Message" formControlName="Message" rows="4"
                        placeholder="Write your message" required></textarea>
                    <div *ngIf="contactForm.get('Message')?.invalid && contactForm.get('Message')?.touched"
                        class="text-danger">
                        <small *ngIf="contactForm.get('Message')?.hasError('required')">Message is
                            required.</small>
                        <small *ngIf="contactForm.get('Message')?.hasError('minlength')">Message should be at
                            least 10 characters long.</small>
                    </div>
                </div>

                <div class="text-center" style="cursor: pointer; white-space: nowrap;">
                    <button type="submit" class="btn btn-primary w-40" style="background-color: #8d8c8c;">Send
                        Message</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
