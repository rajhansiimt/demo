<section id="about" class="container col-11 col-lg-10 my-5 mx-auto" [class.hidden]="!isVisible">
    <div class="row mt-5" style="padding-top: 6rem;">
        <!-- Left Section (Image) -->
        <div class="col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center mb-4 mb-lg-0 mt-5 pt-5yy"
            style="margin-top: 170px;">
            <img class="about-pic img-fluid rounded-5 mb-4" *ngIf="aboutImage"
                [src]="environment.backendUrl + aboutImage" alt="Gallery Image" width="400px">
            <img class="about-pic img-fluid rounded-5 d-none d-lg-block" *ngIf="aboutImage"
                [src]="environment.backendUrl + aboutImage" alt="Gallery Image" width="400px">
        </div>

        <!-- Right Section (Text) -->
        <div class="col-12 col-lg-6 d-flex flex-column align-items-center">
            <h2 class="fw-bold text-center">{{ title }}</h2>

            <div class="w-100 text-start text-justify">
                <p>
                    {{ aboutDescription }}
                </p>
            </div>

            <div class="row w-100">
                <!-- Experience Card -->
                <div class="col-12 d-flex justify-content-center mb-3">
                    <div class="about-card card w-100 border-black">
                        <div class="card-body text-center">
                            <i class="fa fa-award fa-2x icon"></i>
                            <h3 class="fw-bold about-subtitle">Experience</h3>
                            <p class="card-text">
                                {{ getExperienceYears() }}+ years of experience
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
